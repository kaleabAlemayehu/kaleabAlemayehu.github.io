{{ define "main" }}
  <!-- Banner -->
  {{ with .Params.banner }}
    <section class="section pt-14">
      <div class="container  ">
        <div
          class="flex flex-1  justify-center min-h-[50vh] px-16 items-end py-10 dark:text-white lg:px-10">
          <div class="mb-8 text-start w-full">
            <h1 class="text-3xl font-bold dark:text-white lg:text-5xl">
              {{ .title | markdownify }}
            </h1>
            <p class="my-2 text-lg lg:my-4 lg:text-2xl">
              {{ .content | markdownify }}
            </p>
            <p class="font-light lg:text-xl">
              {{ .description | markdownify }}
            </p>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
  <!-- /Banner -->
{{ end }}
